<div class="modal fade" id="confirm<%=num%>" tabindex="-1" role="dialog" aria-labelledby="confirmLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" class="icon icon_close"></span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">删除确认</h4>
          </div>
          <div class="modal-body">
            <p class="text-center"><%=msg%></p>
          </div>
          <div class="modal-footer" style="text-align:center !important;">
            <div class="line"></div>
            <button type="button" class="btn btn-success btn-sm w50">是</button>
            <button type="button" class="btn btn-danger btn-sm w50 ml40" data-dismiss="modal">否</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
